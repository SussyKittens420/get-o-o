desktop: توزيعات أوبن سوز للحاسوب المكتبى
desktop_p1: "التوزيعات اللتى تؤثر على جميع التوزيعات اﻷخرى\n"
tumbleweed_live_info: "يرجى الانتباه إلى القيود التالية للصور الحية:\n* لا ينبغي استخدامها
  لتثبيت أو ترقية تمبلويد. الرجاء استخدام [Tumbleweed media] (/ tumbleweed) بدلاً
  من ذلك\n* بها عدد محدود من البرامج وبرامج التعريف، لذلك لا يمكن اعتباره انعكاسًا
  دقيقًا لما إذا كان تمبلويد سيعمل على أجهزتك أم لا\n"
choosing_media_p1: "يوصى عادةً باستخدام دى فى دى (DVD) أو وحدة الذاكرة الفلاشية (USB)
  لأنه يحتوي على معظم ملفات\nالبرامج المتوفرة في التوزيع ولا تتطلب الإتصال بشبكة الإنترنت
  أثناء التثبيت.\n"
choosing_media_p2: "يوصى باستخدام قرص الشبكة  دى فى دى (DVD)  أو وحدة الذاكرة الفلاشية
  (USB) للمستخدمين الذين لديهم قيود على اتصالهم بالإنترت، حيث سيتم تحميل البرامج التي
  اختاروا تثبيتها فقط، والتي من المحتمل أن تكون أقل بكثير من 4.7 جيجابايت.\n"
leap_switch_p1: "إذا كنت تقوم بالفعل باستخدام أوبن سوز ، فيمكنك الترقية عن طريق التشغيل
  من DVD / USB واختيار الترقية، أو تنفيذ \"ترقية عبر الإنترنت\" في عدد قليل من الأوامر.\n"
requirements_cpu: معالج ثنائي النواة بسرعة 2 جيجاهرتز أو أفضل
tw_switch_p1: "إذا كنت تقوم بالفعل باستخدام أوبن سوز، فيمكنك الترقية عن طريق التشغيل
  من DVD / USB واختيار الترقية، أو تنفيذ \"ترقية عبر الإنترنت\" في عدد قليل من الأوامر.\n"
verify_download_p3: "لمزيد من الأمان ، يمكنك استخدام برنامج GPG للتحقق من الشخص الذي
  قام بالتوقيع على هذه ملفات دالة هاش تشفيرية (SHA256).\n"
desktops_p1: "ولديك إختيارات أخرى لبيئة سطح المكتب في عرض البرامج الموسع داخل المثبت.
  المساهمين فى أوبن سوز يعملون على تطوير بيئات سطح المكتب لكى تخطار البيئة المفضلة
  لك.\n"
desktop_tumbleweed_p1: للمطورين ، والمساهمين في أوبن سوز وعشاق لينكس والبرامج الحرة
  مفتوحة المصدر
desktop_tumbleweed_p2: إطلاق متحدث بإستمرار بأحدث البرامج التى يوفرها أوبن سوز.
desktop_tumbleweed_view: للمزيد عن تمبلويد
desktop_leap_p1: لمستخدمي الأجهزة المكتبية ومديري النظم والمطورين
desktop_leap_p2: إصدار مستقر وثابت يتميز بتقنيات على مستوى المؤسسات. يصلح للمنزل أو
  للعمل.
desktop_leap_view: للمزيد عن ليب
server: توزيعات أوبن سوز للحاسوب الخادم
server_p1: "أربعة توزيعات سهلة الاستخدام وقوية فى المزايا، كيما يجب أن تكون\n"
server_tumbleweed_p1: للمطورين، والمساهمين في أوبن سوز وعشاق لينكس والبرامج الحرة
  مفتوحة المصدر
server_tumbleweed_p2: إصدار متجدد بأحدث البرامج التي يوفرها مشروع أوبن سوز.
server_tumbleweed_view: للمزيد عن تمبلويد
server_leap_p1: لمسؤولي النظام ومطوري المؤسسات ومستخدمي الحاسوب الخادم العاديين
server_leap_p2: الإصدار المنتظم مع مزايا كل من الهندسة على مستوى المؤسسات والابتكار
  الذي يطوره المجتمع.
server_leap_view: للمزيد عن ليب مبنى على نظام تشغيل ميكرو أو أس
server_microos_p1: لتطبيقات الخادم أحادية الغرض
server_microos_p2: مصمم لاستضافة أعباء عمل الحاويات مع ألية الإدارة والترقية
server_microos_view: للمزيد عن ميكرو أو أس
verify_download_p1: "يمكن للعديد من البرامج التحقق من بيان التحقيق الجمعى (Checksum)
  للملف المنزل. من المهم التحقق للتأكد من حصولك بالفعل على ملف ISO الذي تريد تنزيله
  وليس بعض الإصدارات المعطلة.\n"
installation_p1: "أوبن سوز يتيح لك القيام بعملية التثبيت بالطريقة التى تريدها. هل
  تريد تثبيت نظامك بالفأرة ولوحة المفاتيح؟ قم بتحميل برنامج التثبيت باستخدام الواجه
  الرسوميه. ليس لديك فأرة؟ قم بعملية التثبيت باستخدام الواجه النصية. لا تسطيع التعامل
  مع الجهاز مباشرتاً؟ قم بالاتصال ببرنامج التثبيت عن بعد بكل بساطة.\n"
points_transparent_p1: "الكود المصدرى لجميع البرامج التى تدخل في توزيعات أوبن سوز
  مفتوح المصدر ومتاح للمراجعة للتأكد من صحته وأمنه.\n"
points_free_p1: "الخيار لك، البرامج المتاحة في التوزيعات مقسمة فى مستودعات برامج حرة
  وأخرى غير حرة، اذا كنت تفضل استخدام البرامج الحرة فقط يمكنك بسهولة تعطيل مستودعات
  البرامج الغير الحرة.\n"
points_welcoming_p1: "نحن نبذل قصارى جهدنا لإرضاء المجتمع، لذا يجب أن يكون المجتمع
  مسموعاً، ولهذا نسهل عملية المساهمة والتواصل على قدر اﻹمكان.\n"
snapper_p1: "تحافظ ميزة \"اللقطة اللحظية\" على نظام الملفات الخاص بك تحت السيطرة.
  عندما تقوم بعملية تثبيت برنامج أو تقوم بتحديث النظام، يقوم أوبن سوز بأخذ \"لقطة
  لحظية\" لنظام الملفات قبل تلك العملية. اذا حدث خطأ، ما عليك سوى تشغيل الجهاز من
  لقطة لحظية سابقة كانت تعمل بدون أخطأ فى غضون دقائق.\n"
software_p1: "البحث على البرامج التى تريد استخدامها على مواقع الإنترنت يستغرق الكثير
  من الوقت. موقع \"البرمجيات\" يسهل هذا العمل لأقصى حد حيث أنه يقدم لك البرامج من
  عدد كبير من المصادر في موقع واحد.\n"
yast_p1: "يساعدك واحد من أعظم أدوات تهيئة النظام على القيام بإعداد كل جوانب نظامك.
  لم تعد بحاجة لتعديل ملفات التهيئة يدويا أو إدخال أوامر لا تتمكن منها من خلال واجهة
  الأوامر النصيّة لكى تعد النظام كما تريد.\n"
microos_desc: نظام تشغيل مبنى على نظام تشغيل أوبن سوز تمبلويد، يتميز بخاصية "تحديث
  الإحلال الكلى"، وتعتمد هذة الخاصية على نظام الملفات "بى تى أر أف أس"
transactional: خادم يعمل بنظام تحديث الإحلال الكلى
zypper_p1: "بواجهة إستخدام ملونة وسهلة وواضحة، إمكانية التوافق مع برامج \"أبت\" بإستخدام
  برنامج \"زيبر-أبت\".\n"
transactional_p1: "يمكن اﻷن بتثبيت النظام كخادم مفعل بخاصية \"تحديث الإحلال الكلى\"\
  \ التى تتميز بنظام ملفات رئيسي \"قراءة فقط\" لحمايته، وتكون التحديثات أوتوماتيكية
  وتتم فى عملية إحلال واحدة، مع حفظ \"لقطة لحظية\" للنظام قبل عملية الإحلال وهذا يتيح
  العودة بسهولة الى صورة سابقة للنظام اذا حدث خطأ أثناء عملية التحديث. هذة التقنية
  تعتمد على برامج إدارة الحزم والبرامج التقليدسة التى تستخدمها جميع توزيعات أوبن سوز،
  لذا اﻷغلبية العظمى من برامج أر بى أم ستعمل مع هذا النظام الجديد.\n"
