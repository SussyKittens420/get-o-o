desktops_p1: "Процесът за сътрудничество на openSUSE подкрепя разработки за всички,\n\
  \ така че имате избор да изберете любимия си разработка по време на\nинсталацията.
  Ние предлагаме три основни работни среди и предлагаме\nняколко допълнителни в разширения
  софтуерен изглед по време на инсталацията.\n"
installation_p1: "По време на инсталацията openSUSE ви предоставя всички възможности
  от които бихте \nимали нужда. Искате на инсталирате вашата система с помощта на
  мишка и клавиатура? \nИскате за заредите инсталацията в графична среда? Нямате мишка
  под ръка? Активирайте \nтерминала и завършете инсталацията по този начин.  Имате
  единствено физически достъп \nдо компютъра? Свържете се към инсталацията по мрежата
  и завършете инсталацията по този начин. \nТолкова е лесно.\n"
snapper_p1: "Способността да правите снимки подсигурява вашата файлова система като\
  \ \nавтоматично прави непрекъснати резервни копия когато инсталирате програми \n\
  или актуализации. Просто стартирайте от по-ранно резервно копие и възстановете \n\
  вашата система в работно състояние само за няколко минути.\n"
ports_images: Преработка
kde_cd: KDE LiveCD
transactional_p1: "Инсталаторът вече поддържа нова системна роля Transactional Server,\n\
  \ което е резултат от усилията на openSUSE Kubic. Тази роля на системата\nразполага
  с нова система за актуализация, която прилага актуализации атомно (като\nедна операция)
  и ги прави лесни за връщане, в случай че това е необходимо. \nТези функции се основават
  на инструментите за управление на пакети\nна които всички останали SUSE и openSUSE
  дистрибуции разчитат. Това означава\nче по-голямата част от RPM пакетите, които
  работят с други системни\nроли на дистрибуциите на openSUSE също ще работят и със
  системната роля\nTransactional Server.\n"
yast_p1: "Един от най-добрите инструменти за системна конфигурация, който помага,\
  \ \nна вас потребителите, да настройте всяка една част на вашата система. \nВече
  няма нужда да използвате купчина от конфигурацонни скриптове или \nда въвеждате
  съмнителни команди за да настройте системата така както вие желаете.\n"
zypper_p1: "Бърз и лесен за научаване. Осигурява zipper-apt, съвместимост\nза използване
  с команди apt и apt-get. Базиран на libsolv,\nкоето гарантира както скорост, така
  и възпроизводимо разрешаване на\nзависимости. Интерфейсът е ясен и с подходящи цветове,
  за\nлекота на четене. Перфектен, какво друго може да се каже?\n"
server_p1: "Четири удобни и лесни дистрибуции, както винаги трябва да бъде\n"
server_leap_p2: Редовно издание с предимствата на корпоративните технологии и 
  иновациите на обществените сътрудници. базирана на openSUSE MicroOS
server_microos_p2: Проектиран да хоства натоварвания на контейнери с 
  автоматизирана администрация и поправки
