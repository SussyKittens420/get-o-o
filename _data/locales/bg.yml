verify_download: Проверете Свалените Файлове Преди Използване
verify_download_p1: "Много положения могат да проверят checksum на сваленият файл.
  Верификацията на свалените файлове може да бъде важна, тъй като тя потвърждава че
  вие наистина имате ISO файлът който сте свалили, а не някоя развалена версия този
  файл.\n"
verify_download_p2: "За всеки ISO файл, ние предлагаме checksum файл със съответният
  SHA256 sum.\n"
verify_download_p3: "За допълнителна сигурност, е възможно да използвате GPG за да
  потвърдите кой е подписал тези .sha256 файлове.\n"
