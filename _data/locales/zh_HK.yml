verify_download: 使用前請驗證你的下載
verify_download_p1: "有很多程式可以驗證下載文件的 checksum。驗證你的下載是很重要，因為可以確保你的下載沒有任何錯誤。你可以在下載的過程中驗證文件。例如當你選擇以上的
  Metalink 及使用火狐瀏覽器 (Firefox) 的插件 DownThemAll!，checksum (SHA256) 會被自動使用。\n"
verify_download_p2: "對於每一個光碟映像，我們提供了一個 checksum 文件來進行 SHA256 對應。\n"
verify_download_p3: "你可以用 GPG 驗證 .sha256 文件來加強保安\n"
