desktops: 多個桌面環境，三個已預設環境
desktops_p1: "openSUSE 貢獻程序讓每位用戶都可以享受不同的桌面環境，所以在安裝過程中，你可以自由選擇個人喜愛的桌面環境。我們積極提供三個桌面環境及在安裝程序內的軟件視窗中，提供更多額外的選擇。\n"
installation: 自由安裝
installation_p1: "openSUSE 的安裝過程中已提供給你需要的選擇。想用鍵盤滑鼠來安裝你的系統？選用圖像模式的安裝程序。手上沒有滑鼠？選用終端客戶來安裝。只可以接駁到主機？遙控連接到安裝程序然後進行安裝。就是這樣簡單。\n"
points_transparent: 高透明度
points_transparent_p1: "由開始到完成，每一個作業系統提供的軟件都包括它們的來源及相關文件並開放給公眾參閱。對軟件源頭有可疑？可以到 build
  service 了解更多。\n"
points_free: 開源碼軟件？你自已選擇
points_free_p1: "所有作業系統中的軟件分佈於主要兩個 repository，自由與非自由 repository。不想用非自由軟件? 你可以容易地禁止非自由
  repository 運行。這不是我們的選擇，而是你的選擇。\n"
points_welcoming: 歡迎貢獻者
points_welcoming_p1: "我們盡力嘗試令每位用戶開心，而去達到這個目的，我們讓每位用戶都可以表達他們的需求。因此我們確保貢獻於 openSUSE
  是很容易。\n"
snapper: 系統故障？不再是一個問題
snapper_p1: "當需要安裝軟件或更新系統時，文件系統 snapshot 會自動為你保留你的文件系統狀態。使用早前的 snapshot 去把你的系統帶回到可用的狀態。\n"
