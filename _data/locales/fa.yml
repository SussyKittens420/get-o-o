yast_p1: "یکی از برترین ابزارهای پیکربندی سیستم که به شما کمک می‌کند تا تمام\nجنبه‌های
  سیستم خود را تنظیم کنید. دیگر نیازی نیست تابه استفاده از\nانبوهی از اسکریپت‌های
  پیکربندی یا وارد کردن فرمان‌های مشکوک متوسل\nشوید تا سیستم را همانطوری نیاز دارید
  تنظیم کنید.\n"
