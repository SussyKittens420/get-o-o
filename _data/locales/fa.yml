points_transparent_p1: "از ابتدا تا پایان، هر بسته‌ای که وارد توزیع‌ها می‌شود تمام
  منابع و اسکریپت‌های\nساخت‌اش به طور آزادانه برای همه آشکار و قابل دیدن است. به منبعی
  مشکوک\nهستید؟ فقط آن را در سرویس ساخت بررسی کنید.\n"
