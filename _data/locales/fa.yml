live_info: "لطفاً از محدودیت‌های زیر برای تصاویر زنده آگاه باشید:\n* آنها نباید برای
  نصب یا ارتقاء استفاده شوند. لطفاً به جای آن از رسانه نصب استفاده کنید\n* آنها بسته‌ها
