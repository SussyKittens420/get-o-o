live_info: "Vennligst bemerk deg de følgende begrensninger av live-bildene:\n* De
  bør ikke brukes for å installere eller til å oppgradere. Bruk installasjonsmediet
  istedenfor\n* De har et begrenset utvalg av pakker og drivere, så de kan ikke bli
  tenkt på som en nøyaktig refleksjon om distribusjonen kommer til å fungere på din
  maskinvare eller ikke\n* Kjernen og initrd kan ikke bli oppdatert, så de bør ikke
  bli brukt som en persistent installasjon\n"
